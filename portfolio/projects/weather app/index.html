<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="enter city name to view details"
          spellcheck="false"
        />
        <button><img src="images/search.png" alt="search icon" /></button>
      </div>
      <div class="error">
        <p>
          We couldn’t find that city. Double-check the name and search again!
        </p>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">--</h1>
        <h2 class="city">--</h2>
        <div class="details">
          <div class="col">
            <img class="hum-img" src="images/humidity.png" />
            <div>
              <p class="humidity">--%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img class="wind-img" src="images/wind.png" />
            <div>
              <p class="wind">--km/h</p>
              <p>Wind Speed</p>
            </div>
         </div>
         <div class="col">
            <img class="feel-img" src="images/feels.png" />
            <div>
              <p class="like">--°C</p>
              <p>Feels Like</p>
            </div>
          </div>
      </div>
    </div>
    <script src="script.js">
     
    </script>
  </body>
</html>
